        <script>
            function runFunction() {
                // ดึงข้อมูล "Running_control" จากตาราง "statusrunning"
                fetch('/dataStatus')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0 && data[0].Running_control === "Stop") {
                            // สามารถกดปุ่ม "Run" ได้
                            x = 1; // เปลี่ยนค่า x เมื่อกดปุ่ม "Run"
                            /*var outputDivRun = document.getElementById("outputRun");
                            var outputDivStop = document.getElementById("outputStop");
                            outputDivRun.innerHTML = " " + x;
                            outputDivStop.innerHTML = " " + x; */
            
                            // ทำการส่งคำขอ POST เพื่อเก็บค่า 1 ในคอลัมน์ "action"
                            fetch('/insertAction', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ actionValue: "SRC:0:1:1:" })
                            })
                            .then(response => response.json())
                            .then(data => {
                                // ดำเนินการเมื่อการอัปเดตเสร็จสมบูรณ์
                            });
            
                            // รอ 16 วินาทีก่อนที่จะเปลี่ยนค่า x และให้ "Stop" ทำงานได้อีกครั้ง
                            setTimeout(function() {
                                canRun = false;
                            }, 16000); // 16,000 มิลลิวินาที คือ 16 วินาที
                        } else {
                            // ถ้าไม่สามารถกด "Run" ให้แสดงข้อความหรือทำอย่างอื่นตามที่คุณต้องการ
                            alert("ไม่สามารถกด 'Run' ได้ เนื่องจาก 'Running_control' มีค่าเป็น 'Run'");
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching status data:', error);
                    });
            }
            
            function stopFunction() {
                // ดึงข้อมูล "Running_control" จากตาราง "statusrunning"
                fetch('/dataStatus')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0 && data[0].Running_control === "Run") {
                            // สามารถกดปุ่ม "Stop" ได้
                            x = 0; // เปลี่ยนค่า x เมื่อกดปุ่ม "Stop"
                            /*var outputDivRun = document.getElementById("outputRun");
                            var outputDivStop = document.getElementById("outputStop");
                            outputDivRun.innerHTML = " " + x;
                            outputDivStop.innerHTML = " " + x; */
            
                            // ทำการส่งคำขอ POST เพื่อเก็บค่า 0 ในคอลัมน์ "action"
                            fetch('/insertAction', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ actionValue: "SRC:0:1:0:" })
                            })
                            .then(response => response.json())
                            .then(data => {
                                // ดำเนินการเมื่อการอัปเดตเสร็จสมบูรณ์
                            });
            
                            // แสดงค่า 0 บนหน้าเว็บ
                            var outputAction = document.getElementById("outputAction");
                            outputAction.innerHTML = "stop";
                        } else {
                            // ถ้าไม่สามารถกด "Stop" ให้แสดงข้อความหรือทำอย่างอื่นตามที่คุณต้องการ
                            alert("ไม่สามารถกด 'Stop' ได้ เนื่องจาก 'Running_control' มีค่าเป็น 'Stop'");
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching status data:', error);
                    });
            }
    
        </script>

                <script>
                // สร้างฟังก์ชันสำหรับดึงข้อมูลแบบเรียลไทม์
                function fetchRealTimeData() {
                    // สร้างการเรียกข้อมูล
    
          fetch('http://localhost:8085/data')
              .then(response => response.json())
              .then(data => {
                  const realTimeDataList = document.getElementById('realTimeDataList');
                  // เคลียร์รายการข้อมูลเก่า
                  realTimeDataList.innerHTML = '';
                  // สร้างรายการข้อมูลใหม่
                  data.forEach(item => {
                      const listItem = document.createElement('li');
                      listItem.textContent = `ID: ${item.id}, Timestamp: ${item.timestamp}, Action: ${item.action}`;
                      realTimeDataList.appendChild(listItem);
                  });
              })
              .catch(error => {
                  console.error('Error fetching real-time data:', error);
              });
        }
    
            // สร้างฟังก์ชันสำหรับดึงข้อมูลแบบเรียลไทม์ทุก 0.5 วินาที
            setInterval(fetchRealTimeData, 500); // 500 มิลลิวินาที (0.5 วินาที)
            // เรียกใช้ฟังก์ชันเพื่อดึงข้อมูลเริ่มต้น
            fetchRealTimeData();
        </script>
